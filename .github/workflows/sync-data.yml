name: sync-data
on:
  schedule:
    # update every day at 7AM
    - cron:  '0 7 * * *'
  push:
    branches:
      - 'master'
    paths:
      - 'data/**'
jobs:
  sync-data:
    runs-on: ubuntu-latest
    outputs:
      DATA_CHANGED: false
    steps:
    - uses: actions/checkout@v2
    - name: Scrape data from Collmex
      id: scrape
      uses: kaskadi/action-collmex-scraper@master
      env:
        CMX_USER: ${{ secrets.CMX_USER }}
        CMX_PWD: ${{ secrets.CMX_PWD }}
        CMX_CUST_ID: ${{ secrets.CMX_CUST_ID }}
        SATZARTEN_PATH: ${{ secrets.SATZARTEN_PATH }}
        GH_USER_NAME: ${{ secrets.GH_USER_NAME }}
        GH_USER_EMAIL: ${{ secrets.GH_USER_EMAIL }}
    - name: Update job output
      run: echo "::set-output name=DATA_CHANGED::${{ steps.scrape.outputs.dataChanged }}"
  publish:
    runs-on: ubuntu-latest
    needs: sync-data
    if: needs.sync-data.outputs.DATA_CHANGED
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install dependencies
      run: npm i
    - name: Test
      run: npm test
      env:
        INIT_CLIENT_OPTS: ${{ secrets.INIT_CLIENT_OPTS }}
    - name: Publish to NPM
      uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{ secrets.NPM_TOKEN }}
